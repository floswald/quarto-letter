title: Flos Letter
author: Florian Oswald
version: 0.0.1
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: letter
      pdf-engine: pdflatex
      date: today
      date-format: "D MMMM YYYY"
      papersize: a4
      fontsize: 12pt
      geometry:
        - "top=2.5cm"
        - "bottom=3.5cm"
        - "left=3cm"
        - "right=3cm"
      colorlinks: true
      template-partials:
        - "before-body.tex"
        - "after-body.tex"
        - "before-title.tex"
      format-resources:
        - unito.png
        - cca.png
